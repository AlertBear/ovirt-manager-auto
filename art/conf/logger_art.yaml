---
formatters:
  fileFormatter:
    format: "%(asctime)s - %(threadName)s - %(name)s - %(levelname)s - %(message)s"
  flow:
    class: utilities.logger_utils.ColoredFormatter
    format: "%(asctime)s %(levelname)s %(message)s"
handlers:
  consoleHandler:
    class: StreamHandler
    level: INFO
    formatter: flow
    stream: ext://sys.stdout
  fileHandler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: fileFormatter
    1filename: "%(logfile)s"
    2mode: w
    3maxBytes: 31457280
    4backupCount: 10
  devnull:
    class: utilities.logger_utils.NullHandler
    level: DEBUG
loggers:
  requests:
    level: DEBUG
    handlers:
      - devnull
    qualname: requests.packages.urllib3.connectionpool
    propagate: 0
  flow:
    level: INFO
    handlers:
      - consoleHandler
    qualname: art.flow
    propagate: 0
  root:
    level: DEBUG
    handlers:
      - fileHandler
