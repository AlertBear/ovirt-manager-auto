[libdefaults]
 dns_lookup_realm = false
 ticket_lifetime = 24h
 renew_lifetime = 7d
 forwardable = true
 default_realm = BRQ-OPENLDAP.RHEV.LAB.ENG.BRQ.REDHAT.COM

[realms]
 BRQ-OPENLDAP.RHEV.LAB.ENG.BRQ.REDHAT.COM = {
  kdc = brq-openldap.rhev.lab.eng.brq.redhat.com
  admin_server = brq-openldap.rhev.lab.eng.brq.redhat.com
 }

[domain_realm]
 .brq-openldap.rhev.lab.eng.brq.redhat.com = BRQ-OPENLDAP.RHEV.LAB.ENG.BRQ.REDHAT.COM
 brq-openldap.rhev.lab.eng.brq.redhat.com = BRQ-OPENLDAP.RHEV.LAB.ENG.BRQ.REDHAT.COM
