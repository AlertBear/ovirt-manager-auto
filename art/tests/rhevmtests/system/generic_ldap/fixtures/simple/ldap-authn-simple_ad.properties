ovirt.engine.extension.enabled = true
ovirt.engine.extension.name = ldap-auth-simple_ad
ovirt.engine.extension.bindings.method = jbossmodule
ovirt.engine.extension.binding.jbossmodule.module = org.ovirt.engine-extensions.aaa.ldap
ovirt.engine.extension.binding.jbossmodule.class = org.ovirt.engineextensions.aaa.ldap.AuthnExtension
ovirt.engine.extension.provides = org.ovirt.engine.api.extensions.aaa.Authn
config.profile.file.1 = /etc/ovirt-engine/extensions.d/conf_ldap-authn-simple_ad.properties
ovirt.engine.aaa.authn.profile.name = ldap-authn-simple_ad
ovirt.engine.aaa.authn.authz.plugin = ldap-authz-simple_ad
